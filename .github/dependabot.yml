version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "shadowjs-dev/maintainers"
    assignees:
      - "shadowjs-dev/maintainers"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    groups:
      # Group all non-major updates together
      minor-and-patch:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      # Group development dependencies
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      # Separate major updates to review individually
      major-updates:
        dependency-type: "production"
        update-types:
          - "major"
    ignore:
      # Ignore specific packages
      - dependency-name: "@shadow-js/core"
        versions: ["0.x.x"]
      - dependency-name: "@shadow-js/router"
        versions: ["0.x.x"]

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "shadowjs-dev/maintainers"
    commit-message:
      prefix: "ci"
      include: "scope"
